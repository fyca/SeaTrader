# Backtest parameter presets
#
# These presets are used by the dashboard Backtest panel.
# They contain *backtest params* (not secrets) and can be applied to live config
# for overlapping settings (e.g., strategy_id, stop loss).

presets:
  - name: default_safe_weekly
    params:
      strategy_id: baseline_trendvol
      rebalance: weekly
      asset_mode: both
      rebalance_mode: target_notional
      liquidation_mode: liquidate_non_selected
      slippage_bps: 10
      per_asset_stop_loss_pct: 0.05
      portfolio_dd_stop: 0.20
      execution_time: close
      symbol_pnl_floor_usd: null
      symbol_pnl_floor_liquidate: true
      symbol_pnl_floor_include_unrealized: true
